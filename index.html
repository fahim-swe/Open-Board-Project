<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Board Clone</title>

    <!-- Fav icon -->
    <link rel="icon" type="image/png" href="./Icons/favicon.ico">
    <!-- Font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>


    
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>

    <div class="tools-cont scale-tools">
        <img class = "pencil-icon" src="Icons/Pencil.svg">
        <img class = "eraser-icon" src="Icons/Eraser.svg">
        <img class = "download-icon" src="Icons/Download.svg">
        <img class = "upload-icon" src="Icons/Upload.svg">
        <img class = "sticky-icon" src="Icons/StickyNote.svg">
        <img class = "redo-icon" src="Icons/Redo.svg">
        <img class = "undo-icon" src="Icons/Undo.svg">
    </div>


    <div class="pencil-tool">
        <div class="pencil-width-cont">
            <input type="range" id="volume" value="3" min="2" max="10" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>

    <div class="eraser-tool-cont">
        <div class="clear-all">Clear All</div>
        <div>
            <input type="range" id="volume" value="3" min="3" max="15" class="eraser-width">
        </div>
       
    </div>

    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>

    </div> -->

 
    <!-- Canvas Drawing -->
    <canvas id="starfieldCanvas"></canvas>

    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
